<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="name-flids" type="text">
    <button id="update-name">update</button>
    <button onclick="functionClick()">just function</button><button id="handle-event">direct add event listener</button>


    <script>
        // using function
        function functionClick(){
            const p = document.getElementById('clicking-method');
            p.innerText='set by using function';
        }

        // direct
        document.getElementById('handle-event').addEventListener('click', function(){
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by direct add event listener'
        })

        // direct with input field


        // input er jonno value nibo and p er jonno innerText nibo!!


        
        document.getElementById('update-name').addEventListener('click', function(){
            const nameFields = document.getElementById('name-flids');
            const p = document.getElementById('clicking-method');
            p.innerText = nameFields.value;  
            nameFields.value =''     
        })
    </script>
</body>
</html>
