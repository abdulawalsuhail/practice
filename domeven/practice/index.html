<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">TO DO List</h1>

    <div class="text-center container w-50 m-auto mt-5">
        <div class="input-group mt-5">
            <input id="input-value" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger">add items</button>
          </div>
          <div class="mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">description</th>
                    <th scope="col">action</th>
                  </tr>
                </thead>
                <tbody id="content-container">
                  <tr id="table-content">
                    
                  </tr>
                  
                </tbody>
              </table>
          </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
